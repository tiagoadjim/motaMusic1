<!doctype html>
<html lang="en">
<head>
  <title>Logueo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon-precomposed" href="media/favicon.png">
  <link rel="icon" href="media/favicon.png">
  <link rel="mask-icon" href="media/favicon.svg" color="rgb(36,38,58)">
  <link rel="shortcut icon" href="media/favicon.png">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="page page-onboarding preload">

  <main>

    <a href="index.html" class="button button-close" role="button"></a>

    <section class="row no-gutter reverse-order">
      <div class="col-one-half middle padding">
        <div class="max-width-s">
          <h5>Bienvenido denuevo,</h5>
          <p class="paragraph">Ingresa los datos de tu cuenta:</p>
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Clave:</label>
              <input id="password" type="password" name="login-password">
              <a href="forgot-password.html" class="form-help">Olvidate la clave?</a>
            </div>
            <div class="form-group">
              <input id="remember-me" type="checkbox" name="remember-me">
              <label for="remember-me" class="checkbox">Recordame</label>
            </div>
            <a href="#" class="button button-primary full-width" role="button">Acceder</a>
          </form>
        </div>
        <div class="center max-width-s space-top">
          <span class="muted">No tenes cuenta? </span><a href="signup.html">Crea tu cuenta Gratis.</a>
        </div>
      </div>
      <div class="col-one-half bg-image-04 featured-image"></div>
    </section>

  </main>

  <script src="js/main.js"></script>
</body>
</html>
